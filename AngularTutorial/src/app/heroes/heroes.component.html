<div class="mt-2">
  <h2>My Heroes</h2>
  <ul class="heroes">
      <li class="mb-2" *ngFor="let hero of list">
        <a [routerLink]="['/details', hero.id]">
          <span class="badge">{{hero.id}}</span> {{hero.name | titlecase}}
        </a>
        <button class="delete" title="delete hero"
                (click)="delete(hero)">x</button>
      </li>
  </ul>
</div>
