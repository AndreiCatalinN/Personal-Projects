<div class="container">

  <h2>My Heroes</h2>
  <ul class="heroes">
      <li  *ngFor="let hero of list"
           (click)="onSelect(hero)"
           [class.selected]="hero === selectedHero">
        <a>
          <span class="badge">{{hero.id}}</span>
          {{hero.name | titlecase}}
        </a>
      </li>
  </ul>

  <app-herodetail [hero]="selectedHero"></app-herodetail>
</div>
