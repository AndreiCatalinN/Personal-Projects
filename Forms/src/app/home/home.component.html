
  <h3>Angular 2 form</h3>

  <form #form="ngForm" (submit)="submitForm(form)" novalidate >

    <div class = "form-group" >
      <label class="control-label" >First Name*</label>
      <label>
        <input type="text" class="form-control" required #fName='ngModel'
               name="fName" [(ngModel)]="person.fName">
      </label>
      <div *ngIf="fName.invalid && (fName.dirty || fName.touched)"
           class="alert alert-danger"
           role="alert">
        First Name is required
      </div>
    </div>


    <div class='form-group' >
      <label>Last Name*</label>
      <label>
        <input type="text" class="form-control" #lName='ngModel'
               required name="lName" [(ngModel)]="person.lName">
      </label>
      <div  *ngIf="lName.invalid && (lName.dirty || lName.touched)"
            class="alert alert-danger"
            role="alert">
        Last Name is Required</div>
    </div>

    <div class="checkbox" >
      <label>
        <input  type="checkbox" name="fullTime" [(ngModel)] = "person.fullTime">
        Full time Employee
      </label>
    </div>

    <div class="form-group">
      <label>Payment type* </label>
      <div class="btn-group">
        <label class="btn btn-primary" [(ngModel)]="person.paymentType"
                name="paymentType"  #pType='ngModel'
                btnRadio="W2" >
          W2
        </label>
        <label class="btn btn-primary" [(ngModel)]="person.paymentType"
               name="paymentType" #pType='ngModel'
               btnRadio="1099">
          1099
        </label>
      </div>
    </div>

    <div class = 'form-group' >
      <label >Primary language</label>
      <label>
        <select class="form-control" name="primaryLanguage"
                [(ngModel)]="person.primaryLanguage">
          <option *ngFor="let lang of languages">{{lang}}</option>
        </select>
      </label>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Submit</button>
  </form>

* - required field
