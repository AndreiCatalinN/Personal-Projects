<div *ngIf="hero">

  <h2>{{hero.name | titlecase}} Details</h2>

  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             [(ngModel)]="hero.name"
             name="name"
             #name="ngModel"
             required/>

      <div [hidden]="name.valid || name.pristine"
            class="mt-2 alert alert-danger">
        Name is Required
      </div>
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo"
             [(ngModel)]="hero.alterEgo"
             name="alterEgo"
             #alterEgo="ngModel"
             required/>

      <div [hidden]="alterEgo.valid || alterEgo.pristine"
           class="mt-2 alert alert-danger">
        Alter Ego is Required
      </div>
    </div>

    <div class="form-group">
      <label for="power">Hero Power</label>
      <select class="form-control"  id="power"
              [(ngModel)]="hero.power"
              name="power"
              #power="ngModel"
              required>
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>

      <div [hidden]="power.valid || power.pristine"
            class="mt-2 alert alert-danger">
        Power is required
      </div>
    </div>

    <div class="btn-group btn-group-md" role="group">
      <button type="button"
              class="btn btn-warning"
              (click)="save()"
              [disabled]="heroForm.invalid">Change</button>
      <button type="button"
              class="btn btn-danger"
              (click)="delete()">Delete</button>
      <button type="button"
              class="btn btn-secondary"
              (click)="goBack()">Go Back</button>
    </div>

  </form>
</div>
