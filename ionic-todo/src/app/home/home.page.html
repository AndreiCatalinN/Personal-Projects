<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      toDo app
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Center content -->
  <ion-list>
    <ion-item>
      <ion-label>Light Mode</ion-label>
      <ion-toggle slot="end"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Add Task</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Groceries</ion-label>
      <ion-checkbox slot="start"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
